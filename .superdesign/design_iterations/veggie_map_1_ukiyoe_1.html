<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台中素食地図 | 浮世絵の旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="veggie_map_theme_ukiyoe_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
    <style>
        :root {
            --font-sans: 'Yuji Syuku', serif;
            --font-body: 'Shippori Mincho', serif;
        }
        body {
            font-family: var(--font-body) !important;
            background-color: var(--background) !important;
            background-image: url('https://www.transparenttextures.com/patterns/washi.png');
            color: var(--foreground) !important;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-sans) !important;
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--foreground);
            border-radius: var(--radius);
            transition: all 0.2s ease-out;
        }
        .btn-primary:hover {
            background-color: oklch(0.6 0.22 28);
        }
        .restaurant-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.25s ease-out;
            box-shadow: none;
        }
        .restaurant-card:hover {
            border-color: var(--primary);
            background-color: oklch(0.99 0.015 75);
        }
        .map-pin {
            transition: all 0.2s ease-out;
        }
        .map-pin:hover {
            transform: scale(1.2);
        }
        .map-pin.selected {
            animation: bounce 0.8s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px) scale(1.2); }
            60% { transform: translateY(-7px) scale(1.2); }
        }
        .custom-input, .custom-select-button {
            border: 1px solid var(--border) !important;
            border-radius: var(--radius) !important;
            background-color: var(--input) !important;
            box-shadow: none !important;
        }
        .custom-input:focus {
            border-color: var(--ring) !important;
            box-shadow: none !important;
            outline: none;
        }
        .dropdown-menu {
            border: 1px solid var(--border) !important;
            border-radius: var(--radius) !important;
            box-shadow: none !important;
            background-color: var(--popover) !important;
        }
        .ukiyoe-img {
            filter: sepia(0.3) contrast(1.1) brightness(1.05) saturate(1.2);
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-[var(--border)] bg-white/80 backdrop-blur-sm z-10">
            <div class="flex items-center gap-3">
                <i data-lucide="flower-2" class="text-[var(--primary)]"></i>
                <h1 class="text-2xl text-[var(--foreground)]">台中素食地図</h1>
            </div>
            <button class="btn-primary font-bold py-2 px-4 flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i>
                推薦
            </button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Left Panel -->
            <aside class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5 p-4 bg-white/50 backdrop-blur-sm border-r border-[var(--border)] flex flex-col">
                <!-- Search and Filters -->
                <div class="mb-4">
                    <div class="relative mb-4">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-[var(--muted-foreground)]"></i>
                        <input type="text" placeholder="探索..." class="w-full pl-10 pr-4 py-2 custom-input font-body">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button id="dropdownTypeButton" data-dropdown-toggle="dropdownType" class="w-full text-left text-sm font-body text-[var(--foreground)] bg-white/80 hover:bg-[var(--muted)] border border-[var(--border)] rounded-sm px-3 py-2 inline-flex items-center justify-between" type="button">種類 <i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div id="dropdownType" class="z-10 hidden dropdown-menu w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)] font-body" aria-labelledby="dropdownTypeButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">純素</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">蛋奶素</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">五辛素</a></li>
                            </ul>
                        </div>
                        <button id="dropdownAreaButton" data-dropdown-toggle="dropdownArea" class="w-full text-left text-sm font-body text-[var(--foreground)] bg-white/80 hover:bg-[var(--muted)] border border-[var(--border)] rounded-sm px-3 py-2 inline-flex items-center justify-between" type="button">地域 <i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div id="dropdownArea" class="z-10 hidden dropdown-menu w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)] font-body" aria-labelledby="dropdownAreaButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">西屯区</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">北屯区</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">南屯区</a></li>
                            </ul>
                        </div>
                        <button id="dropdownRatingButton" data-dropdown-toggle="dropdownRating" class="w-full text-left text-sm font-body text-[var(--foreground)] bg-white/80 hover:bg-[var(--muted)] border border-[var(--border)] rounded-sm px-3 py-2 inline-flex items-center justify-between" type="button">評価 <i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div id="dropdownRating" class="z-10 hidden dropdown-menu w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)] font-body" aria-labelledby="dropdownRatingButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">★★★★★</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">★★★★+</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)] hover:text-[var(--primary)]">★★★+</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Restaurant List -->
                <div class="flex-1 overflow-y-auto pr-2 -mr-2">
                    <div class="space-y-3">
                        <!-- Restaurant Card 1 -->
                        <div class="restaurant-card p-3 cursor-pointer">
                            <div class="flex gap-4 items-center">
                                <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=400&auto=format&fit=crop" class="w-20 h-20 object-cover rounded-sm ukiyoe-img">
                                <div>
                                    <h3 class="text-lg font-bold text-[var(--foreground)]">光合成農場</h3>
                                    <p class="text-sm text-[var(--muted-foreground)] mt-1">西屯区福林路123号</p>
                                </div>
                            </div>
                        </div>
                        <!-- Restaurant Card 2 -->
                        <div class="restaurant-card p-3 cursor-pointer">
                            <div class="flex gap-4 items-center">
                                <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?q=80&w=400&auto=format&fit=crop" class="w-20 h-20 object-cover rounded-sm ukiyoe-img">
                                <div>
                                    <h3 class="text-lg font-bold text-[var(--foreground)]">斐尼蔬食</h3>
                                    <p class="text-sm text-[var(--muted-foreground)] mt-1">北区健行路456号</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel - Map -->
            <main class="flex-1 bg-gray-200 relative">
                <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1920&auto=format&fit=crop" class="w-full h-full object-cover ukiyoe-img opacity-90">
                
                <!-- Map Pins -->
                <div class="absolute top-[30%] left-[40%] map-pin selected">
                    <div class="p-2 bg-[var(--primary)] rounded-full">
                        <i data-lucide="map-pin" class="w-6 h-6 text-[var(--primary-foreground)]"></i>
                    </div>
                </div>
                <div class="absolute top-[55%] left-[60%] map-pin">
                    <div class="p-2 bg-[var(--card)] rounded-full border border-[var(--border)]">
                        <i data-lucide="map-pin" class="w-6 h-6 text-[var(--foreground)]"></i>
                    </div>
                </div>
                 <div class="absolute top-[45%] left-[25%] map-pin">
                    <div class="p-2 bg-[var(--card)] rounded-full border border-[var(--border)]">
                        <i data-lucide="map-pin" class="w-6 h-6 text-[var(--foreground)]"></i>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
