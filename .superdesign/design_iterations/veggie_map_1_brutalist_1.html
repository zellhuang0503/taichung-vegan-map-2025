<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台中素食地圖 | Brutalist Veggie Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="veggie_map_theme_brutalist_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
    <style>
        :root {
            --font-sans: 'Space Grotesk', sans-serif;
            --font-body: 'IBM Plex Mono', monospace;
        }
        body {
            font-family: var(--font-body) !important;
            background-color: var(--background) !important;
            color: var(--foreground) !important;
            font-weight: 500;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-sans) !important;
            font-weight: 700;
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: 2px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.15s ease-out;
            border-radius: 0;
        }
        .btn-primary:hover {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        .btn-primary:active {
            transform: translate(3px, 3px);
        }
        .restaurant-card {
            background-color: var(--card);
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.2s ease-out;
            border-radius: 0;
        }
        .restaurant-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px 0px var(--accent);
        }
        .map-pin {
            transition: all 0.2s ease-out;
        }
        .map-pin:hover {
            transform: scale(1.2);
        }
        .map-pin.selected {
            animation: hard-bounce 0.6s;
        }
        @keyframes hard-bounce {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-25px) scale(1.2); }
            60% { transform: translateY(0) scale(1); }
            80% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
        .custom-input, .custom-select-button {
            border: 2px solid var(--border) !important;
            border-radius: 0 !important;
            background-color: var(--input) !important;
            box-shadow: var(--shadow-inner) !important;
        }
        .custom-input:focus {
            box-shadow: none !important;
            outline: 2px solid var(--border);
            outline-offset: 2px;
        }
        .dropdown-menu {
            border: 2px solid var(--border) !important;
            border-radius: 0 !important;
            box-shadow: var(--shadow-sm) !important;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b-2 border-[var(--border)] bg-[var(--card)] z-10">
            <div class="flex items-center gap-3">
                <i data-lucide="leaf" class="text-[var(--accent)]"></i>
                <h1 class="text-xl">台中素食地圖</h1>
            </div>
            <button class="btn-primary text-sm font-bold py-2 px-4 flex items-center gap-2">
                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                新增推薦
            </button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Left Panel -->
            <aside class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5 p-4 bg-[var(--sidebar)] border-r-2 border-[var(--border)] flex flex-col">
                <!-- Search and Filters -->
                <div class="mb-4">
                    <div class="relative mb-4">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-[var(--foreground)]"></i>
                        <input type="text" placeholder="SEARCH..." class="w-full pl-10 pr-4 py-2 custom-input">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button id="dropdownTypeButton" data-dropdown-toggle="dropdownType" class="w-full text-left text-sm font-bold text-[var(--foreground)] bg-[var(--secondary)] hover:bg-[var(--muted)] custom-select-button px-3 py-2 inline-flex items-center justify-between" type="button">TYPE <i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div id="dropdownType" class="z-10 hidden bg-[var(--popover)] divide-y-2 divide-[var(--border)] dropdown-menu w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)]" aria-labelledby="dropdownTypeButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">VEGAN</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">LACTO-OVO</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">ORIENTAL</a></li>
                            </ul>
                        </div>
                        <button id="dropdownAreaButton" data-dropdown-toggle="dropdownArea" class="w-full text-left text-sm font-bold text-[var(--foreground)] bg-[var(--secondary)] hover:bg-[var(--muted)] custom-select-button px-3 py-2 inline-flex items-center justify-between" type="button">AREA <i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div id="dropdownArea" class="z-10 hidden bg-[var(--popover)] divide-y-2 divide-[var(--border)] dropdown-menu w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)]" aria-labelledby="dropdownAreaButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">XITUN</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">BEITUN</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">NANTUN</a></li>
                            </ul>
                        </div>
                        <button id="dropdownRatingButton" data-dropdown-toggle="dropdownRating" class="w-full text-left text-sm font-bold text-[var(--foreground)] bg-[var(--secondary)] hover:bg-[var(--muted)] custom-select-button px-3 py-2 inline-flex items-center justify-between" type="button">RATING <i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div id="dropdownRating" class="z-10 hidden bg-[var(--popover)] divide-y-2 divide-[var(--border)] dropdown-menu w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)]" aria-labelledby="dropdownRatingButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">★★★★★</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">★★★★+</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--primary)]">★★★+</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Restaurant List -->
                <div class="flex-1 overflow-y-auto pr-2">
                    <div class="space-y-4">
                        <!-- Restaurant Card 1 -->
                        <div class="restaurant-card p-3 cursor-pointer">
                            <div class="flex gap-4">
                                <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=400&auto=format&fit=crop&grayscale=100&contrast=120" class="w-24 h-24 object-cover border-2 border-black">
                                <div class="flex flex-col justify-between">
                                    <div>
                                        <h3 class="text-lg">PHOTOSYNTHESIS FARM</h3>
                                        <div class="flex items-center text-sm text-[var(--foreground)]">
                                            <span class="font-bold">4.8</span>
                                            <i data-lucide="star" class="w-4 h-4 fill-current ml-1"></i>
                                        </div>
                                        <p class="text-xs text-[var(--muted-foreground)] mt-1">XITUN DIST.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Restaurant Card 2 -->
                        <div class="restaurant-card p-3 cursor-pointer">
                            <div class="flex gap-4">
                                <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?q=80&w=400&auto=format&fit=crop&grayscale=100&contrast=120" class="w-24 h-24 object-cover border-2 border-black">
                                <div class="flex flex-col justify-between">
                                    <div>
                                        <h3 class="text-lg">FINI VEGGIE</h3>
                                        <div class="flex items-center text-sm text-[var(--foreground)]">
                                            <span class="font-bold">4.6</span>
                                            <i data-lucide="star" class="w-4 h-4 fill-current ml-1"></i>
                                        </div>
                                        <p class="text-xs text-[var(--muted-foreground)] mt-1">BEI DIST.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel - Map -->
            <main class="flex-1 bg-gray-200 relative border-l-2 border-black">
                <img src="https://images.unsplash.com/photo-1594489362887-2a64135514c4?q=80&w=1920&auto=format&fit=crop&grayscale=100&contrast=150&sat=-100" class="w-full h-full object-cover opacity-80">
                
                <!-- Map Pins -->
                <div class="absolute top-[30%] left-[40%] map-pin selected">
                    <div class="p-1 bg-[var(--primary)] border-2 border-black shadow-sm">
                        <i data-lucide="map-pin" class="w-8 h-8 text-black"></i>
                    </div>
                </div>
                <div class="absolute top-[55%] left-[60%] map-pin">
                    <div class="p-1 bg-white border-2 border-black shadow-sm">
                        <i data-lucide="map-pin" class="w-8 h-8 text-black"></i>
                    </div>
                </div>
                 <div class="absolute top-[45%] left-[25%] map-pin">
                    <div class="p-1 bg-white border-2 border-black shadow-sm">
                        <i data-lucide="map-pin" class="w-8 h-8 text-black"></i>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
