<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台中素食地圖 | Taichung Veggie Map (Dark Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="veggie_map_theme_dark_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
    <style>
        :root {
            --font-sans: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-body) !important;
            background-color: var(--background) !important;
            color: var(--foreground) !important;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-sans) !important;
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            transition: all 0.2s ease-out;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: oklch(0.8 0.25 150);
            box-shadow: 0 0 20px oklch(0.75 0.25 150 / 0.5);
        }
        .restaurant-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.25s ease-out;
        }
        .restaurant-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }
        .map-pin {
            transition: all 0.2s ease-out;
        }
        .map-pin:hover {
            transform: scale(1.2);
        }
        .map-pin.selected {
            animation: bounce 0.8s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px) scale(1.3);
            }
            60% {
                transform: translateY(-10px) scale(1.3);
            }
        }
        .skeleton-pulse {
            animation: pulse 1.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-[var(--border)] bg-[var(--card)] z-10">
            <div class="flex items-center gap-3">
                <i data-lucide="leaf" class="text-[var(--primary)]"></i>
                <h1 class="text-xl font-bold text-[var(--foreground)]">台中素食地圖</h1>
            </div>
            <button class="btn-primary text-sm font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                新增推薦
            </button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Left Panel -->
            <aside class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5 p-4 bg-[var(--sidebar)] border-r border-[var(--border)] flex flex-col">
                <!-- Search and Filters -->
                <div class="mb-4">
                    <div class="relative mb-4">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-[var(--muted-foreground)]"></i>
                        <input type="text" placeholder="搜尋店名、地區..." class="w-full pl-10 pr-4 py-2 border border-[var(--border)] rounded-lg bg-[var(--input)] focus:ring-2 focus:ring-[var(--ring)] focus:border-[var(--primary)] transition">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button id="dropdownTypeButton" data-dropdown-toggle="dropdownType" class="w-full text-left text-sm font-medium text-[var(--foreground)] bg-[var(--secondary)] hover:bg-[var(--muted)] focus:ring-2 focus:ring-[var(--ring)] rounded-lg px-3 py-2 inline-flex items-center justify-between" type="button">類型 <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/></svg></button>
                        <div id="dropdownType" class="z-10 hidden bg-[var(--popover)] divide-y divide-[var(--border)] rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)]" aria-labelledby="dropdownTypeButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">全素</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">蛋奶素</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">五辛素</a></li>
                            </ul>
                        </div>
                        <button id="dropdownAreaButton" data-dropdown-toggle="dropdownArea" class="w-full text-left text-sm font-medium text-[var(--foreground)] bg-[var(--secondary)] hover:bg-[var(--muted)] focus:ring-2 focus:ring-[var(--ring)] rounded-lg px-3 py-2 inline-flex items-center justify-between" type="button">區域 <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/></svg></button>
                        <div id="dropdownArea" class="z-10 hidden bg-[var(--popover)] divide-y divide-[var(--border)] rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)]" aria-labelledby="dropdownAreaButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">西屯區</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">北屯區</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">南屯區</a></li>
                            </ul>
                        </div>
                        <button id="dropdownRatingButton" data-dropdown-toggle="dropdownRating" class="w-full text-left text-sm font-medium text-[var(--foreground)] bg-[var(--secondary)] hover:bg-[var(--muted)] focus:ring-2 focus:ring-[var(--ring)] rounded-lg px-3 py-2 inline-flex items-center justify-between" type="button">評分 <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/></svg></button>
                        <div id="dropdownRating" class="z-10 hidden bg-[var(--popover)] divide-y divide-[var(--border)] rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-[var(--popover-foreground)]" aria-labelledby="dropdownRatingButton">
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">★★★★★</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">★★★★☆</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-[var(--muted)]">★★★☆☆</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Restaurant List -->
                <div class="flex-1 overflow-y-auto pr-2">
                    <div class="space-y-3">
                        <!-- Restaurant Card 1 -->
                        <div class="restaurant-card p-3 cursor-pointer">
                            <div class="flex gap-4">
                                <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=400&auto=format&fit=crop" class="w-24 h-24 object-cover rounded-md">
                                <div class="flex flex-col justify-between">
                                    <div>
                                        <h3 class="font-bold text-[var(--foreground)]">光合作用農場</h3>
                                        <div class="flex items-center text-sm text-[var(--accent)]">
                                            <span class="font-bold">4.8</span>
                                            <i data-lucide="star" class="w-4 h-4 fill-current ml-1"></i>
                                        </div>
                                        <p class="text-xs text-[var(--muted-foreground)] mt-1">西屯區福林路123號</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Restaurant Card 2 -->
                        <div class="restaurant-card p-3 cursor-pointer">
                            <div class="flex gap-4">
                                <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?q=80&w=400&auto=format&fit=crop" class="w-24 h-24 object-cover rounded-md">
                                <div class="flex flex-col justify-between">
                                    <div>
                                        <h3 class="font-bold text-[var(--foreground)]">斐尼蔬食</h3>
                                        <div class="flex items-center text-sm text-[var(--accent)]">
                                            <span class="font-bold">4.6</span>
                                            <i data-lucide="star" class="w-4 h-4 fill-current ml-1"></i>
                                        </div>
                                        <p class="text-xs text-[var(--muted-foreground)] mt-1">北區健行路456號</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Skeleton Loader Example -->
                        <div class="restaurant-card p-3 skeleton-pulse">
                            <div class="flex gap-4">
                                <div class="w-24 h-24 rounded-md bg-[var(--muted)]"></div>
                                <div class="flex-1 space-y-3 py-1">
                                    <div class="h-4 bg-[var(--muted)] rounded w-3/4"></div>
                                    <div class="h-3 bg-[var(--muted)] rounded w-1/4"></div>
                                    <div class="h-3 bg-[var(--muted)] rounded w-1/2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel - Map -->
            <main class="flex-1 bg-gray-900 relative">
                <img src="https://images.unsplash.com/photo-1534312527009-56c7016453e6?q=80&w=1920&auto=format&fit=crop&fp-x=0.5&fp-y=0.5&blend-mode=multiply&blend-color=000000&blend-alpha=0.5" class="w-full h-full object-cover opacity-70">
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                
                <!-- Map Pins -->
                <div class="absolute top-[30%] left-[40%] map-pin selected">
                    <div class="p-2 bg-[var(--primary)] rounded-full shadow-lg" style="box-shadow: 0 0 20px oklch(0.75 0.25 150 / 0.7);">
                        <i data-lucide="map-pin" class="w-6 h-6 text-[var(--primary-foreground)]"></i>
                    </div>
                </div>
                <div class="absolute top-[55%] left-[60%] map-pin">
                    <div class="p-2 bg-[var(--card)] rounded-full shadow-lg">
                        <i data-lucide="map-pin" class="w-6 h-6 text-[var(--foreground)]"></i>
                    </div>
                </div>
                 <div class="absolute top-[45%] left-[25%] map-pin">
                    <div class="p-2 bg-[var(--card)] rounded-full shadow-lg">
                        <i data-lucide="map-pin" class="w-6 h-6 text-[var(--foreground)]"></i>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
